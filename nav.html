        nav{
            width: 100%;
            height: 120px;
            background-color: #fff;
        }
        
        nav h1{
            font-family: arial;
            color: #222;
            font-size: 24px;
            line-height: 55px;
            float: left;
            padding: 0px 20px;
        }

        nav ul{
            float: left;
        }

        nav ul li{
            float: left;
            list-style: none;
            position: relative;
        }
        *{
            padding: 0;
        }

        nav ul li a{
            display: block;
            font-family: arial;
            color: #222;
            font-size: 14px;
            padding: 22px 14px;
            text-decoration: none;
        }

        nav ul li ul{
            display: none;
            position: absolute;
            background-color: #f3f3f3;
            padding: 10px;
            border-radius: 0px 0px 4px 4px;
        }

        nav ul li:hover ul{
            display: block;
        }

        nav ul li ul li{
            width: 180px;
            border-radius: 4px;
        }

        nav ul li ul li a{
            padding: 8px 14px;
        }

        nav ul li ul li a:hover{
            background-color: #d8d8d8;
        }

        nav h1 a{
            color: black;
        }
    </style>
